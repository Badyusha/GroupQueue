<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your queues</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/userQueues/userQueues.css">
    <link rel="stylesheet" href="/styles/mainPage/mainPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <header>
        <div id="logo">
            <img src="/images/startPage/logo.png" alt="logo">
            <span id="group-queue-logo-name">roupQ</span>
        </div>
    </header>

    <div class="back-container">
        <a href="/user/main_page">
            <i class="fa-solid fa-arrow-left"></i>
            Back to schedule
        </a>
    </div>

    <div class="queues">
        <div id="queues-container" class="queues-container">
            <table id="queues-table">
                <tr id="table-header-row">
                    <th>
                        Subject name
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Start time
                    </th>
                    <th>
                        Subgroup
                    </th>
                    <th>
                        Passing labs
                    </th>
                    <th>
                        Registration status
                    </th>
                    <th>
                        Number in Q
                    </th>
                    <th>
                        Sort type
                    </th>
                </tr>
            </table>
        </div>
    </div>

    <div id="final-queue" class="final-queue">
        <div id="subject-info" class="subject-info"></div>
        <div id="final-queue-container" class="final-queue-container">
            <table id="final-queue-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Last name</th>
                        <th>First name</th>
                        <th>Username</th>
                        <th>Passing labs</th>
                    </tr>
                </thead>
                <tbody id="final-table-tbody"></tbody>
            </table>
        </div>
    </div>

    <div id="dark-overlay"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/js/mainPage/showUserQueues.js"></script>

</body>
</html>
